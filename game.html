<html>
<head>
	<style>
		table#board{width:100%;}
		
		td{width:10%; background-color:red; }
		
		td.alive{background-color:green;}
		
		tr{height:100px;}
		
		
	</style>
</head>
<body>
	<script type="text/html" id="rowTemplate">
		<tr data-bind="foreach: $data">
			<td data-bind="css: {alive: alive}"></td>
			
		</tr>
	</script>
	<table id="board" data-bind="template:{name:'rowTemplate', foreach: cells}">
		
	</table>
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
	<script src="js/knockout.js"></script>
	<script>
		var gridSize = 10;
		
	     var ViewModel = {
			cells : []
		 };
		 
		 function Cell(x, y, alive)
		 {
			this.x = x;
			this.y = y;
			this.alive = ko.observable(alive);
			this.neighbours = [];
		 }
		 
		for(var i=0, l=gridSize; i<l; i++){
			var row = [];
			ViewModel.cells.push(row);
		    for(var j=0, k=gridSize; j<k; j++){
				row.push(new Cell(i, j, false));
			 }
		}
		
		ViewModel.cells[5][4].alive(true);
		
		ko.applyBindings(ViewModel);
	</script>
</body>

</html>
